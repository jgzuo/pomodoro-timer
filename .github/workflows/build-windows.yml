name: Build Windows EXE

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '5.15.2'
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_PREFIX_PATH="${env:Qt5_DIR}\..\.." -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cmake --build build --config Release

    - name: Prepare standalone executable
      run: |
        mkdir artifact
        # 查找并复制可执行文件
        $exePath = Get-ChildItem -Path build -Recurse -Filter "PomodoroTimer.exe" | Select-Object -First 1 -ExpandProperty FullName
        echo "Found executable at: $exePath"
        Copy-Item $exePath artifact\

        # Qt bin 目录 (Qt5_DIR 指向 cmake 目录，需要往上两级)
        $qtBin = "${env:Qt5_DIR}\..\..\bin"
        echo "Qt bin directory: $qtBin"

        # 复制 Qt DLL
        Copy-Item "$qtBin\Qt5Widgets.dll" artifact\
        Copy-Item "$qtBin\Qt5Core.dll" artifact\
        Copy-Item "$qtBin\Qt5Gui.dll" artifact\

        # 部署 Qt 依赖
        & "${env:Qt5_DIR}\..\..\bin\windeployqt.exe" artifact\PomodoroTimer.exe --release --no-translations

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PomodoroTimer-Windows-Portable
        path: artifact
        retention-days: 90

    - name: Create ZIP archive
      run: |
        Compress-Archive -Path artifact\* -DestinationPath PomodoroTimer-Windows.zip

    - name: Upload ZIP
      uses: actions/upload-artifact@v4
      with:
        name: PomodoroTimer-Windows-ZIP
        path: PomodoroTimer-Windows.zip
        retention-days: 90
